            <h2>ADD NOTES:</h2> <input type="text" id="input" placeholder="Add Notes" style="width:500px">

        < h/select>
    <button onclick="shownotes(event)">Show Notes</button>

</div>
</div>
</div>
    <div id="result"></div>
</body>

</html>
<script type="module">
     import navbar from "./components/navbar.js";
    
    document.body.innerHTML = navbar()


    var parent = document.getElementById('result')

    function addnotes(e) {
        e.preventDefault()

        let notes = document.getElementById('input').value
        var day = document.getElementById('select').value

        let arr = [];
        if (arr == null) {
            localStorage.setItem(arr)
        } else {
            localStorage.setItem(day, JSON.stringify(notes))
        }
    }

    function shownotes(e) {
        e.preventDefault();
        parent.innerHTML=null

        var day_notes = document.getElementById('shownotes').value
        console.log('day_notes:', day_notes)
        let data = JSON.parse(localStorage.getItem(`${day_notes}`))
        console.log('data:', data)

        let p = document.createElement('p')
        p.innerHTML = data
        parent.append(p)
    }

</script>
