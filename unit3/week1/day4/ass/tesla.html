<script>
  //fetch the data

  //show the button

  var parent = document.getElementById("data");

  async function getData() {
    // var search = document.getElementById("search").value;

    try {
      let res = await fetch(`https://newsapi.org/v2/everything?q=tesla&sortBy=popularity&apiKey=7c89e7d76ba44e73b89697d87b5d3c2f`)
      let data1 = await res.json();
      data = data1.articles;
      console.log(data)
      return data; //return data as a promise
    } catch (e) {
      console.log("e:", e);
    }
  }

  var data;

  async function main() {
    data = await getData();
  
  }


  
  function showButtons(index) {
    console.log("index",index);
    let buttons_div = document.getElementById("buttons");
    buttons_div.innerHTML = null;
    let original_id = index;

    index = index + 1;

    if (index <= 6) {
      index = 6;
    }

    for (var i = index - 5; i <= index + 4; i++) {
      let button = document.createElement("button");
      button.style.width = "30px";
      button.innerText = i;
      button.setAttribute("id", `${i}`);
      button.onclick = showData;
      buttons_div.appendChild(button);
    }
    let btn = document.getElementById(original_id);
    btn.style.backgroundColor = "olive";
    btn.style.color = "white";
  }
  main();


  function showData() {
    let id = Number(this.id);
    let num = id - 1;

    let data1 = data.slice(5 * num, (num + 1) * 5);
    console.log(data1);
    parent.innerHTML = null;

    data1.forEach(function (el) {
      let div = document.createElement("div");
      div.setAttribute("id", "div1");
      let p = document.createElement("p");
      p.innerText = `Title: ${el.title}`;
      p.style.textAlign = "center";
      let p1 = document.createElement("p");
      p1.innerText = `Description:${el.description}`;
      p1.style.textAlign = "center";

      div.append(p, p1);

      parent.append(div);
    });
    showButtons(id);

  }
  showButtons(1)


</script>
