<script>
  //fetch the data

  //show the button

  var parent = document.getElementById("data");

  async function getData() {
    try {
      let res = await fetch(
        "https://newsapi.org/v2/top-headlines?category=business&apiKey=7c89e7d76ba44e73b89697d87b5d3c2f&pageSize=10"

      );
      var data = await res.json();
      return data; //return data as a promise
    } catch (e) {
      console.log("e:", e);
    }
  }

  var data;

  async function main() {
    data1 = await getData();
    data = data1.articles;
    console.log(data1);
    data.forEach(function (el) {
      let div = document.createElement("div");
      div.setAttribute("id", "div1");
      let p = document.createElement("p");
      let p1 = document.createElement("p");
      p.innerText = `Title: ${el.title}`;
      p.style.textAlign = "center";
      p1.innerText = `Description:${el.description}`;
      p1.style.textAlign = "center";
      div.append(p, p1);

      parent.append(div);
    });
  }
  main();

  function showData() {}

  showData();
</script>
