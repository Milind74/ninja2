<script>
    var parent = document.getElementById('parent');
    async function searchVideos(){
        var search = document.getElementById("search").value
        try{
            let res = await fetch(`https://youtube.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&regionCode=in&videoCategoryId=17&key=AIzaSyAepSJDf1P4lS2AOl5hDyx4RFQnloS2cqY&maxResults=20&&mosttrending`)
            var {items} = await res.json();
            console.log("items:",items)
            items =items.filter(({id:{videoId}})=>{return videoId!=undefined})
            appendVideos(items);
        }
        catch(e){
            console.log("e:",e)
        }   
}
    function appendVideos(videos){
        parent.innerHTML = null

        videos.forEach(({id:{videoId}})  => {

            let div = document.createElement('div')
            div.setAttribute('id','id1')
            div.innerHTML = `<iframe  src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`

            parent.append(div)
        })

    }

</script>
