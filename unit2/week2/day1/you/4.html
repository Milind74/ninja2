<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeh1()">Remove H1</button>
        <button onclick="removeh3()">Remove H3</button>
        <button onclick="removeh5()">Remove H5</button>
        <button onclick="removered()">Remove Red</button>
        <button onclick="removedivs()">Remove DIVS</button>
        <script>
            function removeh1(){
                var firsth1=document.querySelector("h1")
                firsth1.remove()
            }
            function removeh3(){
                var h3all=document.querySelectorAll("h3")
                for(i=0;i<h3all.length;i++){
                    h3all[i].remove()
                }
            }
            function removeh5(){
                var h5all=document.querySelectorAll("h5")
                for(i=0;i<h5all.length;i++){
                    h5all[i].remove()
                }
            }
            function removered(){
            var parent=document.getElementById("cont")
                var redall=document.querySelectorAll(".red")
                for(i=0;i<redall.length;i++){
                    redall[i].remove()
                }
            }
            function removedivs(){
            var parent=document.getElementById("cont")
                var divs=document.querySelectorAll("div")
                for(i=0;i<divs.length;i++){
                    divs[i].remove()
                }
            }
        </script>
    </body>
</html>
