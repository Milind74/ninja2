<!DOCTYPE html>
<html>
    <style>
        body{
            margin: auto;
        }
.flex{
    display: flex;
}
.flex>div{
    height:200px;
    background-color: teal;
    margin: 20px;
    flex-basis: 200px;
}
#top>div:nth-child(2),#middle>div:nth-child(1),
#down>div:nth-child(3){

 flex-grow: 0.5;
}
#layout{
    display: grid;
    grid-template-columns: 150px 150px 150px 150px;
    grid-template-rows: 150px 150px 150px 150px;
}
#layout>div{
    background-color: teal;
    font-size: 32px;
    margin: 20px;
}
#layout>div:nth-child(8){
    grid-row-start: 3;
    grid-column-start:1 ;
}

#layout>div:nth-child(9){
    grid-row-start: 3;
    grid-column-start:2;
}

#layout>div:nth-child(10){
    grid-row-start: 4;
    grid-column-start:1 ;
}

#layout1{
    display: grid;
    gap: 25px;
    grid-template: "nav nav"
    "left right";

}
#nav{
    height: 75px;
    background-color: yellow;
    grid-area: nav;
}
#left{
    height: 350px;
    background-color:red;
    grid-area: left;
}
#right{
    height: 350px;
    background-color:greenyellow;
    grid-area: right;   
}
@media(max-width:600px){
    #layout1{
        grid-template: "nav"
        "right"
        "left";
    }
}


    </style>
    <body>

        <div id="top"class="flex">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="middle"class="flex">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div id="down"class="flex">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <hr>
        <div id="layout">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>

        </div>
       
       
        <hr>
        <div id="layout1">
            <div id="nav"></div>
            <div id="left"></div>
            <div id="right"></div>


        </div>
        
</html>
