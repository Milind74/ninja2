<body>
    <select id = "gender">
        <option value = "male">male</option>  
        <option value = "female">female</option>    
    </select>
<!-- <label for="year">age</label> -->
<input type="text"id="year"placeholder="age">
<button onclick="checkage()">clickme</button>
<script>
function checkage(){
    var year=Number(document.getElementById("year").value)
    var age=2021-year
    var gender=document.getElementById("gender").value
    if(age>=21&&gender=="male"){
        alert("male valid age for marriage"+" "+"your age="+age)
    }
   else if(age>18&&gender=="female"){
        alert("female valid age for marriage"+" "+"your age="+age)
    }
    else{
        alert("invalid")
    }

}
</script>
