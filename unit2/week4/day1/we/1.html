  localStorage.setItem("products", JSON.stringify(data));//converting to json

  function showProducts() {
    let myProducts = localStorage.getItem("products");

    myproducts = JSON.parse(myProducts);
    let parent = document.getElementById("data");

    myproducts.forEach(function (el) {
      let div = document.createElement("div");
      div.setAttribute('class','div1')

      let p_name = document.createElement("p");
      p_name.innerHTML = `Name: ${el.name}`;
      let p_price = document.createElement("p");
      p_price.innerHTML = `Price: ${el.price}`;

      let img = document.createElement("img");
      img.src = el.image;

      div.append(p_name, p_price, img);
      parent.append(div);
    });
  }
</script>
